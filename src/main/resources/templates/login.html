<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Вход</title>
    <div th:insert="~{fragments/bootstrap :: head}"></div>
</head>
<body>
<header>
    <div th:insert="~{/fragments/bootstrap :: navbar}"></div>
</header>
<div th:insert="~{fragments/bootstrap :: js}"></div>
<div class="container mt-5">
    <h4 class="h4">Авторизация</h4>
    <form th:method="post" th:action="@{login}">
        <div class="form-floating form">
            <input class="form-control" type="text"  name="username" id="username"><br>
            <label for="username">Логин</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="password"  name="password" id="password"><br>
            <label for="password">Пароль</label>
        </div>
        <div class="my-md-1">
            <button class="btn btn-primary" type="submit">Войти</button>
        </div>
    </form>
</div>
</body>
</html>
