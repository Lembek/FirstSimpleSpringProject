<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{fragments/bootstrap :: head}"></div>
    <title>Регистрация</title>
</head>
<body>
<header>
    <div th:insert="~{/fragments/bootstrap :: navbar}"></div>
</header>
<div th:insert="~{fragments/bootstrap :: js}"></div>
<div class="container mt-3 ">
    <h4 class="h4">Регистрация</h4>
    <form novalidate th:method="post" th:object="${user}" th:action="@{registration}">
        <div class="input-group has-validation p-2">
            <input type="text" th:class="${#fields.hasErrors('username')}?'form-control is-invalid':'form-control'"
                   th:field="*{username}" placeholder="Введите логин"
                   aria-describedby="usernameValidation" required><br/>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"
                 id="usernameValidation"></div>
        </div>
        <div class="input-group has-validation p-2">
            <input type="text" th:class="${#fields.hasErrors('password')}?'form-control is-invalid':'form-control'"
                   th:field="*{password}" placeholder="Введите пароль"
                   aria-describedby="passwordValidation" required><br/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"
                 id="passwordValidation"></div>
        </div>
        <div class="input-group has-validation p-2">
            <input type="text" th:class="${#fields.hasErrors('checkPassword')}?'form-control is-invalid':'form-control'"
                   th:field="*{checkPassword}" placeholder="Повторите пароль"
                   aria-describedby="checkPasswordValidation" required><br/>
            <div th:if="${not user.isCorrect()}" class="invalid-feedback"
                 id="checkPasswordValidation">Пароли не совпадают
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <div class="input-group has-validation p-2">
                    <input type="text"
                           th:class="${#fields.hasErrors('firstName')}?'form-control is-invalid':'form-control'"
                           th:field="*{firstName}" placeholder="Введите имя"
                           aria-describedby="firstNameValidation" required><br/>
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"
                         id="firstNameValidation"></div>
                </div>
            </div>
            <div class="col">
                <div class="input-group has-validation p-2">
                    <input type="text"
                           th:class="${#fields.hasErrors('lastName')}?'form-control is-invalid':'form-control'"
                           th:field="*{lastName}" placeholder="Введите фамилию"
                           aria-describedby="lastNameValidation" required><br/>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"
                         id="lastNameValidation"></div>
                </div>
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <div class="input-group has-validation p-2">
                    <input type="text"
                           th:class="${#fields.hasErrors('email')}?'form-control is-invalid':'form-control'"
                           th:field="*{email}" placeholder="Введите email"
                           aria-describedby="emailValidation" required><br/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"
                         id="emailValidation"></div>
                </div>
            </div>
            <div class="col">
                <div class="input-group has-validation p-2">
                    <input type="date"
                           th:class="${#fields.hasErrors('birthday')}?'form-control is-invalid':'form-control'"
                           th:field="*{birthday}" placeholder="Введите дату рождения"
                           aria-describedby="birthdayValidation" required><br/>
                    <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="invalid-feedback"
                         id="birthdayValidation"></div>
                </div>
            </div>
        </div>
        <div class="p-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{sex}" th:name="sex" th:value="MAN" id="man"
                       checked>
                <label for="man" class="form-check-label">Мужчина</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{sex}" th:name="sex" th:value="FEMALE"
                       id="female">
                <label for="female" class="form-check-label">Женщина</label>
            </div>
        </div>
        <button class="btn btn-primary p-2" type="submit">Регистрация</button>
    </form>
</div>
</body>
</html>
